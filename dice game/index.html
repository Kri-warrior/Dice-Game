<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game | Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play!</h1>
        
        <div class="dice">
            <p class="Player1">Player 1</p>
            <img src="dice6.png" alt="dice 6" class="img1">
        </div>

        <div class="dice">
            <p class="Player2">Player 2</p>
            <img src="dice6.png" alt="dice 6" class="img2">
        </div>

    <div class="container bottom">
        <button type="button" class="btn1" onclick="rollTheDice()">Roll The Dice</button>
    </div>
    <div class="container bottom">
        <button type="button" class="btn2" onclick="editNames()"> Edit Names</button>
    </div>
</div>
</body>
</html>
